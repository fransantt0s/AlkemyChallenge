<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Add Button</title>
    <meta charset="UTF-8">
</head>
<body>
<section th:fragment="addButtonStudent" class="py-4 mb-4 bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-3" sec:authorize="hasRole('USER')">
                <a href="#" class="btn btn-primary btn-block"
                   data-toggle="modal" data-target="#addStudent">
                    <i class="fas fa-plus"></i> [[#{student.enroll}]]
                </a>
            </div>
        </div>
    </div>
</section>
</body>
</html>
