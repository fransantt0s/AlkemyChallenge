<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Edit Subject</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <section th:fragment="editSubject">
            <form th:action="@{/save}" th:object="${subject}"
                  method="POST" class="was-validated">
                <input type="hidden" name="idSubject" th:field="*{idSubject}"/>
                <section th:replace="layout/editButtons :: editButtons "></section>
                <div id="details">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <div class="card">
                                    <div class="card-header">
                                        <h4>[[#{action.edit}]]</h4>
                                    </div>
                                    <div class="card-body">
                                        <div class="form-group">
                                            <label for="name">[[#{name}]]</label>
                                            <input type="text" class="form-control" name="name"
                                                   required="true" th:field="*{name}"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="Time">[[#{subject.time}]]</label>
                                            <input type="text" class="form-control" name="time"
                                                   required="true" th:field="*{time}"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="professor">[[#{subject.professor}]]</label>
                                            <input type="text" class="form-control" name="professor"
                                                   required="true" th:field="*{professor}"/>
                                        </div>
                                         <div class="form-group">
                                            <label for="max_Quota">[[#{subject.max_quota}]]</label>
                                            <input type="number" class="form-control" name="max_Quota"
                                                   required="true" th:field="*{max_Quota}"/>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </body>
</html>
