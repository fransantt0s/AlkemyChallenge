<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Edit Subject</title>
    <meta charset="UTF-8"/>
</head>
<body>
    <section th:fragment="editStudent">
        <form th:action="@{/saveStudent}" th:object="${student}"
              method="POST" class="was-validated">
            <input type="hidden" name="idStudent" th:field="*{idStudent}"/>
            <section th:replace="layout/editButtonStudent :: editButtonStudent "></section>
            <div id="details">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                    <h4>[[#{action.edit}]]</h4>
                                </div>
                                <div class="card-body">
                                    <div class="form-group">
                                        <label for="name">[[#{name}]]</label>
                                        <input type="text" class="form-control" name="name"
                                               required="true" th:field="*{name}"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="Last Name">[[#{lastName}]]</label>
                                        <input type="text" class="form-control" name="lastName"
                                               required="true" th:field="*{lastName}"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="fileNumber">[[#{student.fileNumber}]]</label>
                                        <input type="number" class="form-control" name="fileNumber"
                                               required="true" th:field="*{fileNumber}"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="dni">[[#{dni}]]</label>
                                        <input type="number" class="form-control" name="dni"
                                               required="true" th:field="*{dni}"/>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </section>
</body>
</html>
